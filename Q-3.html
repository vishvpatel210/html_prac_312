<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .box {
            width: 300px;            
            padding: 20px;           
            margin: 20px auto;       
            border: 3px solid #333;  
            background-color: lightblue;
            text-align: center;
        }

        @media (max-width: 500px) {
            .box {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="box">
    This box is visible only on screens wider than 500px.
</div>

</body>
</html>
