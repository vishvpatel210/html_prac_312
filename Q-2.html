<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 600px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;     
        }

        .box {
            width: 33.33%;       
            height: 50%;        
        }

        .b1 { background: red; }
        .b2 { background: blue; }
        .b3 { background: green; }
        .b4 { background: orange; }
        .b5 { background: purple; }
        .b6 { background: yellow; }
    </style>
</head>
<body>

<div class="container">
    <div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
    <div class="box b4"></div>
    <div class="box b5"></div>
    <div class="box b6"></div>
</div>

</body>
</html>
